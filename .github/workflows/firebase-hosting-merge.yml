name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          cd ricecake-frontend
          npm ci
      - name: Build project
        run: |
          cd ricecake-frontend
          npm run build
      - name: Move build and firebase config to root
        run: |
          mv ricecake-frontend/dist ./
          mv ricecake-frontend/firebase.json ./
          mv ricecake-frontend/.firebaserc ./
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HAPPY_TTEOK }}
          channelId: live
          projectId: happy-tteok
